<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Testing posstMessage API from iframe</h1>
    <button id="messenger">post a message!</button>
  </body>
  <script>
    document.getElementById("messenger").addEventListener("click", () => {
      window.parent.postMessage({ billing_no: 1233333 }, { targetOrigin: "*" });
    });
  </script>
</html>
